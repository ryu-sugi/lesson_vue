<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプル</title>
</head>
<body>

  <!-- トランジション(フェードイン・アウト 例) -->
  <div id="app34">
    <button v-on:click="show = !show">表示を切り替える</button>
    <transition>
      <p v-if="show">
        我輩は猫である。名前はまだ無い。 <br>
        どこで生まれたかとんと見当がつかぬ。 <br>
        何でも薄暗いジメジメした所でニャーニャー泣いていた事だけは記憶している。
      </p>
    </transition>
  </div>
  <!-- トランジション(フェードイン・アウト 例) -->

  
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script>
      var app34 = new Vue ({
        el: '#app34',
        data: {
          show: true
        }
      });
  </script>
      
  <style>
  /* Enterフェーズ開始前と、Leaveフェーズ終了後のスタイル */
  .v-enter, .v-leave-to {
    opacity: 0;
  }
  /* Enterフェーズ終了時と、Leaveフェーズ開始時のスタイル */
  .v-enter-to, .v-leave {
    opacity: 1;
  }
  /* Enterフェーズ継続中と。Leaveフェーズ継続中のスタイル */
  .v-enter-active, .v-leave-active {
    transition: opacity 0.5s;
  }
  </style>
</body>
</html>

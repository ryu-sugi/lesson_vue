<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプル</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list">{{item.name}} {{item.price}}円</li>
      </ul>
    </div>

    <div id="app2">{{message}}</div>

    <div id="app3">{{lang == 'ja' ? message_ja : message_en}}</div>

    <!-- 属性にバインド -->
    <div id="app4">
      <input type="text" v-bind: value="message">
    </div>
    <!-- 属性にバインド -->

    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          list: [
            { name: "商品A", price: 1000 },
            { name: "商品B", price: 2000 },
            { name: "商品C", price: 980 },
          ],
        },
      });
      app.price = 1000; //データを更新する((※)
      app.stock = 10;

      // 教本45ページ 2-3

      var ball = {
        pos: {
          x: 10,
          y: 50,
        },
        move: function (x, y) {
          this.pos.x += x;
          this.pos.y += y;
        },
      };
      // 座標をブラウザのコンソールに出力する
      console.log(ball.pos.x); // => 10が出力される
      console.log(ball.pos.y); // => 50が出力される

      // ボールをx方向に5,y方向に3動かす
      ball.move(5, 3);
      // 座標をブラウザのコンソールに出力する
      console.log(ball.pos.x); // => 15が出力される
      console.log(ball.pos.y); // => 53が出力される

      // 教本45ページ 2-3

      // 教本47ページ 2-3(ランダムな黒丸を生成する)

      // Movableクラスからインスタンスを生成する
      var Movable = function (x, y) {
        this.pos = {
          x: x,
          y: y,
        };
        this.move = function (x, y) {
          this.pos.x += x;
          this.pos.y += y;
        };
      };
      // ボールオブジェクトを格納する空の配列を用意する
      var ball = [];
      // 100個分の繰り返し
      for (var i = 0; i <= 100; i++) {
        // ボールオブジェクトのインスタンスを生成する
        ball[i] = new Movable(
          Math.floor(Math.random() * window.innerWidth),
          Math.floor(Math.random() * window.innerHeight)
        );
      }
      // ボールをブラウザに描画する
      for (var i = 0; i <= 100; i++) {
        document.write(
          '<div class="ball" style="top:' +
            ball[i].pos.y +
            "px;left:" +
            ball[i].pos.x +
            'px;">●</div>'
        );
      }
      // 教本47ページ 2-3

      // 教本47ページ 2-4 レンダリング
      var app = new Vue({
        el: "#app2",
        data: {
          message: "こんにちは!",
        },
      });

      var app = new Vue({
        el: "#app3",
        data: {
          message_en: "Hello!",
          message_ja: "こんにちは!",
          lang: "ja",
        },
      });

      // 属性にバインド
      var app = new Vue({
        el: '#app4',
        data: {
          message: 'こんにちは!'
        }
      });
      // 属性にバインド

    </script>

    <style>
      .ball {
        position: absolute;
      }
    </style>
  </body>
</html>
